{% extends 'base.html' %}
{% block title %}建立事項{% endblock %}

{% block style %}
<style>
    form {
        width: 400px;

        text-align: start;
        margin: auto;
    }

    #create-button {
        width: 300px;
        text-align: center;
        margin: auto;

    }

    button {
        margin-left: 20px;
    }
</style>
{% endblock %}

{% block content %}
<h1>Create Todo</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div id="create-button">
        <button type="submit">建立</button>
        <button type="reset">清除</button>
    </div>
</form>
{% endblock %}
