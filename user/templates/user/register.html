{% extends 'base.html' %}
{% block title %}註冊頁面{% endblock %}
{% block style %}
<style>
    form {

        width: 60%;
        margin: auto;
        text-align: start;

    }

    button {
        margin: auto;
        width: 60px;
    }
</style>
{% endblock %}


{% block content %}

<h1>Register</h1>
<form action="" method="post">
    <!-- csrf_token為跨越安全請求 -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">註冊</button>
</form>
{% endblock %}
