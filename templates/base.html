<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #message {
            color: red;
        }

        #navbar {
            background-color: rgb(233, 133, 133);

            padding: 5px;

        }

        a {
            padding: 8px;
        }

        #container {
            text-align: center;
        }

        body {
            background-color: rgb(241, 224, 199);
            margin: auto;


        }

        ul {
            list-style: none;
        }
    </style>
    {% block style %}

    {% endblock %}
</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        使用者名稱:
        <a href="{% url 'profile' %}">{{user.username}}</a>
        <a href="{% url 'todo' %}">待辦事項</a>
        <a href="{% url 'logout' %}">登出</a>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>
        {% endif %}
    </div>


    <div id="container">
        <!-- 下面為其他框架 -->
        {% block content %}

        {% endblock %}
    </div>

    <p id="message">{{message}}</p>

</body>

</html>
